<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    Sign Up
                </div>
                <div class="card-body">
                    <form (ngSubmit)="onSubmit(signupForm)" #signupForm="ngForm">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="formData.name"
                                required minlength="2" #name="ngModel"
                                [class.is-invalid]="signupForm.submitted && name.invalid">
                            <div *ngIf="signupForm.submitted && name.invalid" class="invalid-feedback">
                                <div *ngIf="name.errors?.['required']" style="color: red">
                                    Name is required
                                </div>
                                <div *ngIf="name.errors?.['minlength']" style="color: red">
                                    Name must be at least 2 characters long
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" name="email"
                                [(ngModel)]="formData.email" required email #email="ngModel"
                                [class.is-invalid]="signupForm.submitted && email.invalid">
                            <div *ngIf="signupForm.submitted && email.invalid" class="invalid-feedback">
                                <div *ngIf="email.errors?.['required']" style="color: red">
                                    Email is required
                                </div>
                                <div *ngIf="email.errors?.['email']" style="color: red">
                                    Invalid email format
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password"
                                [(ngModel)]="formData.password" required minlength="8"
                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W)[a-zA-Z0-9\S]{8,}" #password="ngModel"
                                [class.is-invalid]="signupForm.submitted && password.invalid">
                            <div *ngIf="signupForm.submitted && password.invalid" class="invalid-feedback">
                                <div *ngIf="password.errors?.['required']" style="color: red">
                                    Password is required
                                </div>
                                <div *ngIf="password.errors?.['pattern']" style="color: red">
                                    Password should be at least 8 characters long and contain at least one uppercase
                                    letter, one lowercase letter, one number, and one symbol
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
