<div class="card">
    <div class="card-header">Please sign in</div>
    <div class="card-body">
        <form class="form-signin" (ngSubmit)="onSubmit(signInForm)" #signInForm="ngForm">
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control mb-2" placeholder="Email address" required
                [(ngModel)]="signInData.email" name="email" #emailInput="ngModel"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                [class.is-invalid]="signInForm.submitted && emailInput.invalid">
            <div *ngIf="signInForm.submitted && emailInput.invalid" class="invalid-feedback">
                <div *ngIf="emailInput.errors?.['required']" style="color: red">
                    Email is required
                </div>
                <div *ngIf="emailInput.errors?.['pattern']" style="color: red">
                    Invalid email format
                </div>
            </div>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control mb-2" placeholder="Password" required
                [(ngModel)]="signInData.password" name="password" #passwordInput="ngModel"
                [class.is-invalid]="signInForm.submitted && passwordInput.invalid">
            <div *ngIf="signInForm.submitted && passwordInput.invalid" class="invalid-feedback mb-3">
                <div *ngIf="passwordInput.errors?.['required']" style="color: red">
                    Password is required
                </div>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <ngb-toast class="mt-3" *ngIf="loginError" header="Login Error" [autohide]="true" (hide)="loginError=false">
                Incorrect email or password. Please try again.
            </ngb-toast>
        </form>
    </div>
</div>
