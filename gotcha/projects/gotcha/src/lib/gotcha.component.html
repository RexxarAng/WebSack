<div class="d-flex justify-content-center align-items-center">
    <div class="border rounded p-3">
        <canvas #signaturePadCanvas class="border"></canvas>
        <form (ngSubmit)="onSubmit(gotchaForm)" #gotchaForm="ngForm">
            <div class="form-group mb-3">
                <label for="vImageFile">Verifier Image File</label>
                <div class="d-flex align-items-center">
                    <button type="button" class="btn btn-secondary mr-4" [ngClass]="{'btn-danger': !vImageName}" 
                    (click)="selectImage()">Select Image</button>
                    <input type="file" id="vImageFile" name="vImageFile" style="display: none"
                        (change)="onFileSelected($event)">
                    <span>{{ vImageName }}</span>
                    <div *ngIf="!vImageName" class="text-danger ml-4">
                        Please add verifier Image!
                    </div>
                </div>
                <label for="vAnsKey">Image Answer Key</label>
                <input type="text" class="form-control" id="vAnsKey" name="vAnsKey"
                    [(ngModel)]="gotchaData.vAnsKey" required minlength="1" #vAnsKey="ngModel"
                    [class.is-invalid]="gotchaForm.submitted && vAnsKey.invalid">
                <div *ngIf="gotchaForm.submitted && vAnsKey.invalid" class="invalid-feedback">
                    <div *ngIf="vAnsKey.errors?.['required']" class="text-danger">
                        Answer Key is required
                    </div>
                </div>
            </div>
        
            <div class="d-flex justify-content-between mt-3">
                <button class="btn btn-secondary mr-2" (click)="clearSignature()">Clear</button>
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </form>
    </div>
</div>
